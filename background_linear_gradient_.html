<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{

            height: 400px;
            width: 400px;
            border: 2px solid black;
            overflow: hidden;
            transition: all 1.5s;
            position: relative;

        }

        .content{

            height: 300px;
            position: absolute;
            top: 380px;
            transition: all 1.5s;
            padding: 10px;
        }

        img{

            height: 100%;
            width: 100%;
            transition: all 0.8s;

        }

        .container:hover .content{

            transform: translateY(-150px);
        }

        .container:hover img{

            transform: scale(1.2);
        }

        .overlay{

            background-color: rgba(19, 53, 123, 0.4);
            height: 400px;
            width: 400px;
            position: absolute;
            top: 0px;
            display: none;
        }

        .container:hover .overlay{

            display: block;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://tse3.mm.bing.net/th?id=OIP.HfqrXYNx5KaAyNsfK3xu9wHaEK&pid=Api&P=0&h=180" alt="">
        <div class="overlay"></div>
        <div class="content">
            <h1>New York City</h1>
            <a href="">View all price</a>
        </div>
    </div>

</body>
</html>
