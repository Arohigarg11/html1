<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Get Started</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Graphique Pro', Arial, sans-serif;
        }
        .hero-section {
            background-image: url(https://user-images.githubusercontent.com/16425113/129554147-6ac7ba51-43e7-4c8e-ba77-e646a3ef6b12.jpg); /* Sample image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .get-started-button {
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .get-started-button:hover {
            background-color: #ff3f49;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div>
            <h1>Unlimited movies, TV shows and more</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <button class="get-started-button">Get Started</button>
        </div>
    </div>
</body>
</html>
